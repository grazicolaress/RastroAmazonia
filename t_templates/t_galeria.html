{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Nossos Animais</h1>
    <p>Conheça os animais que você pode adotar virtualmente</p>
</div>

<div class="animal-grid">
    {% for animal in animais %}
    <div class="animal-card">
        <img src="{{ url_for('static', filename='imagens/' + animal.foto) }}" alt="{{ animal.nome }}">
        <div class="animal-info">
            <h3>{{ animal.nome }}</h3>
            <p><strong>Espécie:</strong> {{ animal.especie }}</p>
            <p>{{ animal.historia }}</p>
            <button>Adotar Este Animal</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
