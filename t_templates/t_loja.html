{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Loja</h1>
    <p>Compre produtos e adote um animal virtualmente</p>
</div>

<div class="animal-grid">
    {% for animal in animais %}
    <div class="animal-card">
        <img src="{{ url_for('static', filename='imagens/' + animal.foto) }}" alt="{{ animal.nome }}" onerror="this.src='https://via.placeholder.com/300x200?text=Imagem+{{ animal.nome }}'">
        <div class="animal-info">
            <h3>Kit {{ animal.nome }}</h3>
            <p>Camiseta + Pulseira + Acesso ao perfil do animal</p>
            <p><strong>R$ 49,90</strong></p>
            <button class="buy-btn">Comprar e Adotar</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
